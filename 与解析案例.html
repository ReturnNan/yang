<body>
    <script>
        function fn() {
            var a = b = c = 9  //这个变量相当于 var a=9只声名了a  ( b=9 c=9 没有var声名)在函数内部就当成全局变量
            //函数的集体声名写法是var a=9,b=9,c=9
            console.log(a);
            console.log(b);
            console.log(c);
        }
        fn()
        
        console.log(b);
        console.log(c);
        console.log(a); //没有变量报错



    </script>
</body>
