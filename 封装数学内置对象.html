<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var myMath = {
            PI: 3.14159,
            max: function () {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (max < arguments[i])
                        max = arguments[i]
                }
                return max
            },
            min: function () {
                var min = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (min > arguments[i]) {
                        min = arguments[i]
                    }
                } return min
            }
        }
        var arr = [0, 2, 8, 9]
        console.log(myMath.max(arr));





    </script>
</body>

</html>
