<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var str='bjaksbdljabsdlbasdbajsd'
    var o={};
    for(var i=0;i<str.length;i++){
        var chars=str.charAt(i)    //charAt(i)获取到字符串中每一个元素
        if(o[chars]){         //判断有没有o.()的属性
            o[chars]++//如果重复出现就加加
        }else{
            o[chars]=1  //如果有就先添加一个属性
        }
    }
    var max=0
    var kong=''
    for(var k in o){
        if(max<o[k]){
            max=o[k]   //得到属性值
            kong=k      //属性名
        }
    }
    console.log(o);
    console.log(max);
    console.log(`出现最多的是${kong}`);
    
    
    
    </script>
</body>
</html>
