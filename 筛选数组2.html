<body>
    <script>
        var arr = [2, 5, 8, 9, 6, 2, 50, 51, 1, 10]
        var newarr = []
        //将数组中大于10的放进新数组中
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > 10) {
                newarr[newarr.length]=arr[i]
            }
        }
        console.log(newarr);
        
    </script>
</body>
