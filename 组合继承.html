<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Obj(name, age) {
            this.n = name;
            this.a = age
        }
        Obj.prototype.render = function () {
            console.log('你好');
        }

        function Newobj(name, age) {
            Obj.call(this, name, age)
        }
        Newobj.prototype = new Obj()
        Newobj.prototype.constructor = Newobj
        var arr = new Newobj('李德', 18)

        console.log(arr);
        console.log(arr.render())
    </script>
</body>

</html>
