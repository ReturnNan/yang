<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            margin: 100px auto;
        }

        .message {
            display: inline-block;
            font-size: 12px;
            color: #999;
        
            padding-left: 20px;
        }

        .wrong {
            color: red;
            
        }

        .right {
            color: green;
           
        }
    </style>
</head>

<body>
    <div class="register">
        <input type="password" class="ipt">
        <p class="message">请输入6~16位密码</p>
        <script>
            var ipt = document.querySelector('.ipt')
            var ps = document.querySelector('.message')
            ipt.onblur= function () {
             if (this.value.length < 6 ||this.value.length > 16) {
                    ps.className = 'message wrong'
                    ps.innerText='错误'
                }else{
                    ps.className = 'message right'
                    ps.innerText='你是对的'
                }
            };
           
               
        </script>
</body>

</html>
